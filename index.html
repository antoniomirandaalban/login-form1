<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/EC.jpg" class="avatar" alt="Avatar Image">
      <h1>Recargas Ecuador</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">!Bienvenido!</label>
        <input type="text" placeholder="Ingrese su usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Eres genial</label>
        <input type="password" placeholder="Ingrese su clave">
        <input type="submit" value="INGRESAR">
        <a href="#">Recuperar mi contraseña?</a><br>
        <a href="#">Crear mi usuario y contraseña?</a>
      </form>
    </div>
  </body>
</html>
